{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-sm-12 text-center">
                <div class="profile-container mx-auto">
                    <img src="{% static 'images/profile-picture.jpg' %}" alt="Profile Picture" class="img-fluid rounded-circle mb-3">
                    <h1>John Doe</h1>
                    <p>Address: 123 Main St, Anytown</p>
                    <p>Country: USA</p>
                    <p>Phone: (123) 456-7890</p>
                    <p>Email: john.doe@example.com</p>
                    <div class="buttons-container mt-4">
                        <div class="btn-group d-flex flex-wrap" role="group" aria-label="Profile Actions">
                            <button type="button" class="btn btn-primary flex-fill m-1">Profile</button>
                            <button type="button" class="btn btn-primary flex-fill m-1">Work Experience</button>
                            <button type="button" class="btn btn-primary flex-fill m-1">Educations</button>
                            <button type="button" class="btn btn-primary flex-fill m-1">Skills</button>
                            <button type="button" class="btn btn-primary flex-fill m-1">Edit Profile</button>
                            <button type="button" class="btn btn-primary flex-fill m-1">Resume</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
