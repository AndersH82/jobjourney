{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}JobJourney{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light fixed-top">
        <div class="container-fluid">
            <div class="d-flex align-items-center">
                {% if user.is_authenticated %}
                <div class="d-flex me-3 d-none d-lg-flex">
                    <a href="{% url 'index' %}" class="nav-link"><i class="fa-solid fa-user"></i></a>
                    <a href="{% url 'work_experience' %}" class="nav-link"><i class="fa-solid fa-briefcase"></i></a>
                    <a href="{% url 'education' %}" class="nav-link"><i class="fa-solid fa-book"></i></a>
                    <a href="{% url 'skills' %}" class="nav-link"><i class="fa-solid fa-book-open"></i></a>
                    <a href="{% url 'resume' %}" class="nav-link"><i class="fa-solid fa-file"></i></a>
                    <a href="{% url 'profile' %}" class="nav-link"><i class="fa-solid fa-user-pen"></i></a>
                </div>
                {% endif %}
                <div class="mx-auto">
                    <span class="navbar-text mx-auto">
                        JobJourney
                    </span>
                </div>
                {% if user.is_authenticated %}
                <form id="logout-form" method="post" action="{% url 'logout' %}" class="ms-auto">
                    {% csrf_token %}
                    <button type="submit" class="logout-button">X</button>
                </form>
            {% endif %}
            </div>
        </div>
    </nav>
    {% block content %}{% endblock %}

    <footer class="d-lg-none fixed-bottom py-2">
        {% if user.is_authenticated %}
        <div class="container">
            <div class="d-flex justify-content-around">
                <a href="#" class="nav-link"><i class="fa-solid fa-user"></i></a>
                <a href="#" class="nav-link"><i class="fa-solid fa-briefcase"></i></a>
                <a href="#" class="nav-link"><i class="fa-solid fa-book"></i></a>
                <a href="#" class="nav-link"><i class="fa-solid fa-book-open"></i></a>
                <a href="#" class="nav-link"><i class="fa-solid fa-file"></i></a>
                <a href="{% url 'profile' %}" class="nav-link"><i class="fa-solid fa-user-pen"></i></a>
            </div>
            <div class="d-flex justify-content-center mt-2">
                <form id="logout-form" method="post" action="{% url 'logout' %}">
                    {% csrf_token %}
                    <button type="submit" class="btn-logout">Logout</button>
                </form>
            </div>
        </div>
        {% endif %}
    </footer>

    <script src="https://kit.fontawesome.com/1c9e9f31ac.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
