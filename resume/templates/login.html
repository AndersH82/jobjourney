{% extends "base_generic.html" %}
{% load static %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-sm-12 text-center">
            <div class="login-container mx-auto">
                <h1><strong>Login</strong></h1>
                <form method="POST" class="container mt-5">
                    {% csrf_token %}
                    <div class="mb-3">
                        <input type="text" name="username" id="id_username" placeholder="Username" class="form-control">
                    </div>
                    <div class="mb-3">
                        <input type="password" name="password" id="id_password" placeholder="Password" class="form-control">
                    </div>
                    <button type="submit" class="btn">Login</button>
                </form>
                {% if messages %}
                <div class="messages">
                    {% for message in messages %}
                    <p class="message {{ message.tags }}">{{ message }}</p>
                    {% endfor %}
                </div>
                {% endif %}
                <div class="or">
                    Or
                </div>
                    <a href="{% url 'signup' %}" class="btn">Sign Up</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
