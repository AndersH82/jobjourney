{% extends "base_generic.html" %}
{% load static %}

{% block title %}Confirm Delete{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card mb-4">
                <div class="card-body">
                    <h2 class="card-title text-center">Are you sure you want to delete this skill?</h2>
                    <form method="POST">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger mt-3">Delete</button>
                        <a href="{% url 'skills' %}" class="btn btn-secondary mt-3">Cancel</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
